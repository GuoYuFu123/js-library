<script>
    var arr = [56, 1, 2, 499, 8, 6, 34];
    /**
    @info: 选择排序
    @params: Array    
    */    
    function selectSort(arr) {
        for(var i = 0 ; i < arr.length - 1; i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if( arr[i] < arr[j]) {
                    let t = arr[i];
                    arr[i] = arr[j];
                    arr[j] = t
                }
            }
        }
        return arr;
    }
    /**
    @info: 冒泡排序
    @params: Array
    */
    function bubbeSort(arr) {
        for(var i = 1; i< arr.length - 1;i++)
        for(var j = 0; j < arr.length -i; j ++) {
            if(arr[j] < arr[j+1]) {
                var t =  arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = t;
            }
        }
        return arr;
    }
    console.log(selectSort(arr)) //[499, 56, 34, 8, 6, 2, 1]
    console.log(bubbeSort(arr)) //[499, 56, 34, 8, 6, 2, 1]
</script>
