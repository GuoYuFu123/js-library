<script>
/*
    模拟多态
*/

function A() {
    this.add = function() {
        let len = arguments.length;
        switch(len) {
            case 0: return 10;
            case 1: return arguments[0];
            case 2: return arguments[0] + arguments[1];
            default: return 0;
        }
    }
}

var a = new A();
console.log(a.add());
console.log(a.add(15));
console.log(a.add(10,5));
console.log(a.add(10,5,3))

</script>
