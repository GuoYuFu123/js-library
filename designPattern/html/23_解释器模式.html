    */
    let express = "\\dfrac{1}{2}"  // 这个就是二分之一我们需要一个解释器来生成

    // 将表达式进行操作符和参数分离
    function separate(express) {
        var opt = express.match(/\\(.*?)\{/)
        var value = express.match(/\d+/g);
        return { operator: opt[1], value:value }
    }
