<script>
/**
 * @param {number} x
 * @return {number}
 */
var reverse = function(x) {
    var str = "";
    if(x < 0) {
        str+="-";
        x*=-1;
    }
    var reverseStr = (x + "").split("").reverse().join("");
    str += reverseStr
    var num = Number(str);
    if (num < - Math.pow(2,31) || num > Math.pow(2,31) -1 ){
        return 0;
    }    
    return num;
};

// reverse(123)
console.log(reverse(1534236469))
</script>
