<script>
    /*
    给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。

    有效字符串需满足：

    左括号必须用相同类型的右括号闭合。
    左括号必须以正确的顺序闭合。
    注意空字符串可被认为是有效字符串。
    */

    /**
    * @param {string} s
    * @return {boolean}
    */
    var isValid = function(s) {
        let stack = [];
        for(let i = 0; i < s.length; i++) {
            if (s[i] === '(' || s[i] === '{' || s[i] === "[") {
                stack.push(s[i]);
            }else {
                let left = stack.pop();
                switch(s[i]){
                    case ")":
                        if (left !== "("){
                            return false
                        }
                        break;
                    case "}" :
                        if (left !== "{"){
                            return false
                        }
                        break;
                    case "]" :
                        if (left !== "["){
                            return false
                        }
                        break;
                    default:
                        return true;
                }
                
            }
        }
        //防止出现单数不匹配的情况
        if (stack.length) {
            return false;
        } else {
            return true;
        }
    }

    var str = '([][()])';
    console.log(isValid(str));
</script>
