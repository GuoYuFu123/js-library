<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二叉查找树</title>
</head>
<body>    
</body>
<script>
    function Node(data, left, right) {
        this.data = data;
        this.left = left;
        this.right = right;
        this.show = show;
    }
    function show() {
        return this.data;
    }
    function BST() {
        this.root = null;
        this.insert = insert;
        // this.inOrder = inOrder;
    }
    function insert(data) {
        var n = new Node(data, null, null);
        if(this.root == null) {
            this.root = n;
        } else {
            var current = this.root;
            var parent;
            while(true) {
                parent = current;
                if(data < current) {
                    current = current.left;
                    if(current == null) {
                        parent.left = n;
                        break;
                    }
                } else {
                    current = current.right;
                    if(current == null) {
                        parent.right = n;
                        break;
                    }
                }
            }
        }
    }
    var bst = new BST();
    console.log(bst)
    bst.insert(23)
    bst.insert(45)
    bst.insert(16)
    bst.insert(37)
    bst.insert(3)
    bst.insert(99)
    bst.insert(22)
    console.log(bst)
</script>
</html>
