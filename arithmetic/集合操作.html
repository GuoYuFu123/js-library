<script>
 var arr1 = [1,2,3,4,5];
 var arr2 = [3,4,5,6,7,8,9];
 var arr3 = [3,9,4,5];



 /**
 @info: 取两个集合的并集
 */
 function union(arr1,arr2) {
    var arr = [];
    arr1.forEach(ele => {
        arr.push(ele)
    });
    arr2.forEach(ele => {
        if(!contains(arr, ele)){
            arr.push(ele)
        }
    })
    return arr;
 }

 /**
 @info: 取两个集合的交集
 */
function intersect(arr1, arr2) {
    var arr = [];
    arr1.forEach(ele => {
        if(contains(arr2, ele)) {
            arr.push(ele)
        }
    })
    return arr;
}

 /**
 @info: 判断2个集合是否为子集
 */
 function subset(arr1, arr2) {
    if(arr1.length < arr2.length) {
        [arr2,arr1] = [arr1,arr2]
    }
    for(var i = 0; i<arr2.length; i++) {
        if(!contains(arr1, arr2[i])) {
            return false
        }
    }
    return true
    console.log(arr1,arr2)
}

/****************test************************/
console.log(union(arr1, arr2))
console.log(intersect(arr1, arr2))
console.log(subset(arr2,arr3))
/**
@info:数组中是否存在元素
*/
 function contains(arr, item){
     if(arr.indexOf(item) < 0) {
         return false
     } else {
         return true
     }
 }
