<script>
/**
*@info: 二分查找旋转数组最大值
*      [5,6,1,2,3];
*      输出6
*/
var arr = [8,9,12,1,2,4,5,7];  //8
var arr = [8,9,1,2,3]
function findMax(arr) {
    var start = 0; 
    var end = arr.length - 1;
    while(start < end) {        
        var mid = start + Math.ceil((end -start) / 2); //4
        if(arr[mid] < arr[end]) {
            end = mid ;
        } else {
            start = mid ;
        }
    }
    return start - 1
}
console.log(findMax(arr));
