<script>
    /*
    1、Proxy是 ES6 中新增的一个特性，翻译过来意思是"代理"，用在这里表示由它来“代理”某些操作。 
    2、Proxy
    让我们能够以简洁易懂的方式控制外部对对象的访问。其功能非常类似于设计模式中的代理模式。
    3、Proxy可以理解成，在目标对象之前架设一层“拦截”，外界对该对象的访问，都必须先通过这层拦截，因此提供了一种机制，可以对外界的访问进行过滤和改写。
    使用 Proxy的核心优点是可以交由它来处理一些非核心逻辑（如：读取或设置对象的某些属性前记录日志；设置对象的某些属性值前，需要验证；某些属性的访问控制等）。
    从而可以让对象只需关注于核心逻辑，达到关注点分离，降低对象复杂度等目的。

    */
    let handle = {
        get(target, name) {
            console.log(target, name)
            return name in target ? target[name] : 37;
        },
        set(obj, prop, value) {
            obj[prop] = value
        }
    }
    let p = new Proxy({}, handle)
    p.a = 1;
    console.log(p.a)
</script>
